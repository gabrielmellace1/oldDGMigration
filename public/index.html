<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Bridge</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card card-body text-center">
                    <h2 class="card-title mb-4">DG Migration</h2>
                    <div class="mb-3">
                        <p class="card-text">Old DG Token Balance:<br> <span id="oldTokenBalance">0</span> DG</p>
                        <p class="card-text">New DG Token Balance:<br> <span id="newTokenBalance">0</span> DG</p>
                    </div>
                    <div class="mb-3">
                        <input type="text" id="amountToBridge" class="form-control" placeholder="Amount to Bridge" oninput="updateButtonStates()">
                    </div>
                    <div class="mb-3">
                        <button id="approveButton" class="btn btn-primary" disabled>Approve New DG</button>
                        <button id="migrateButton" class="btn btn-success" disabled>Migrate to New DG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
